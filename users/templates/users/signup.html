{% extends 'main.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; margin: 50px auto;">
    <h2 class="text-center card-title mb-4">Create an Account</h2>
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
 
        {%for field in form%}
        <div class="form-group">
            <div> {{field.label_tag}}</div>
            <div> {{field}} </div>
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary w-100 mt-3">Create</button>
    </form>
    
    <p class="text-center mt-4">Already a registered user? <a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock %}
